<form (ngSubmit)="submit()" [formGroup]="livroForm" #formDir="ngForm">
  <div class="form-group">
    <label for="titulo">Título*:</label>
    <input type="text" formControlName="titulo" id="titulo" required>
  </div>
  <div *ngIf="titulo.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="titulo.errors?.['required']">O título é obrigatório</p>
  </div>
  <div class="form-group">
    <label for="anoLancamento">Ano de lançamento*:</label>
      <input type="number" min="1000" max="2022" id="anoLancamento" formControlName="anoLancamento" required>
  </div>
  <div *ngIf="anoLancamento?.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="anoLancamento?.errors?.['required']">O ano de lançamento é obrigatório</p>
  </div>
  <div class="form-group">
    <label for="autor">Autores</label>
    <div *ngFor="let autor of autores">
      <input formControlName="autoresIds" id="autor" type="radio"  value="{{autor.id}}">
      <label>{{autor.nome}}</label>
    </div>
  </div>
  <div *ngIf="autoresIds?.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="autoresIds?.errors?.['required']">O ano de lançamento é obrigatório</p>
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
